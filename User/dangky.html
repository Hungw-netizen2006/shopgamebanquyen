<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Shop Game</title>

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" alt="Shop Game" width="40" class="rounded-circle"> Shop Game
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="giohang.html">Giỏ hàng 🛒</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dangky.html">Đăng ký</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Đăng ký -->
    <div class="container mt-5">
        <h2 class="text-center">📝 Đăng ký tài khoản</h2>
        <form id="register-form" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            <p class="text-center mt-3">Đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay</a></p>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#register-form").submit(function (e) {
                e.preventDefault();
                let username = $("#username").val();
                let password = $("#password").val();
                let confirmPassword = $("#confirm-password").val();
                let users = JSON.parse(localStorage.getItem("users")) || [];

                if (password !== confirmPassword) {
                    alert("❌ Mật khẩu xác nhận không khớp!");
                    return;
                }

                if (users.some(u => u.username === username)) {
                    alert("⚠️ Tên đăng nhập đã tồn tại!");
                    return;
                }

                users.push({ username, password });
                localStorage.setItem("users", JSON.stringify(users));
                alert("🎉 Đăng ký thành công! Hãy đăng nhập.");
                window.location.href = "dangnhap.html";
            });
        });
    </script>

</body>
</html>
