<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Shop Game</title>

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" alt="Shop Game" width="40" class="rounded-circle"> Shop Game
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="giohang.html">Giỏ hàng 🛒</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dangnhap.html">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Đăng nhập -->
    <div class="container mt-5">
        <h2 class="text-center">🔑 Đăng nhập</h2>
        <form id="login-form" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            <p class="text-center mt-3">Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#login-form").submit(function (e) {
                e.preventDefault();
                let username = $("#username").val();
                let password = $("#password").val();
                let users = JSON.parse(localStorage.getItem("users")) || [];

                let user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    localStorage.setItem("currentUser", JSON.stringify(user));
                    alert("✅ Đăng nhập thành công!");
                    window.location.href = "index.html";
                } else {
                    alert("❌ Sai tài khoản hoặc mật khẩu!");
                }
            });
        });
    </script>

</body>
</html>
