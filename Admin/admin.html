    <!-- N·ªôi dung qu·∫£n l√Ω game -->
    <div class="container mt-4">
        <h2 class="text-center">Qu·∫£n l√Ω Game üéÆ</h2>

        <!-- Form Th√™m/S·ª≠a Game -->
        <form id="game-form">
            <div class="mb-3">
                <label for="game-name" class="form-label">T√™n game</label>
                <input type="text" class="form-control" id="game-name" required>
            </div>
            <div class="mb-3">
                <label for="game-price" class="form-label">Gi√° (VNƒê)</label>
                <input type="number" class="form-control" id="game-price" required>
            </div>
            <div class="mb-3">
                <label for="game-image" class="form-label">·∫¢nh URL</label>
                <input type="text" class="form-control" id="game-image" required>
            </div>
            <div class="mb-3">
                <label for="category-name" class="form-label">T√™n danh m·ª•c</label>
                <input type="text" class="form-control" id="category-name" required>
            </div>
            <div class="mb-3">
                <label for="game-description" class="form-label">M√¥ t·∫£ game</label>
                <textarea class="form-control" id="game-description" rows="3"></textarea>
            </div>            
            <input type="hidden" id="game-id">
            <button type="submit" class="btn btn-success">L∆∞u game</button>
        </form>

        <!-- Danh s√°ch Game -->
        <h3 class="mt-4">Danh s√°ch Game üìã</h3>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>·∫¢nh</th>
                    <th>T√™n game</th>
                    <th>Danh m·ª•c</th>
                    <th>Gi√°</th>
                    <th>H√†nh ƒë·ªông</th>
                </tr>
            </thead>
            <tbody id="game-list"></tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://67e0e43e58cc6bf785234aa9.mockapi.io/gamesss";

        $(document).ready(function () {
            checkAdmin();
            loadGames();

            // Ki·ªÉm tra quy·ªÅn Admin
            function checkAdmin() {
                let currentUser = JSON.parse(localStorage.getItem("currentUser"));
                if (!currentUser || currentUser.role !== "admin") {
                    alert("B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p!");
                    window.location.href = "/User/index.html";
                }
            }

            // T·∫£i danh s√°ch game
            function loadGames() {
                $.get(API_URL, function (games) {
                    let gameHtml = "";
                    $.each(games, function (index, game) {
                        gameHtml += `
                            <tr>
                                <td>${game.id}</td>
                                <td><img src="${game.image}" width="80"></td>
                                <td>${game.name}</td>
                                <td>${game.category || "Ch∆∞a c√≥ danh m·ª•c"}</td>
                                <td>${game.price.toLocaleString()} VNƒê</td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit-game" data-id="${game.id}">‚úèÔ∏è S·ª≠a</button>
                                    <button class="btn btn-danger btn-sm delete-game" data-id="${game.id}">üóëÔ∏è X√≥a</button>
                                </td>
                            </tr>`;
                    });
                    $("#game-list").html(gameHtml);
                });
            }

            // Th√™m/S·ª≠a game
            $("#game-form").submit(function (e) {
                e.preventDefault();
                let gameId = $("#game-id").val();
                let gameData = {
                    name: $("#game-name").val(),
                    price: parseFloat($("#game-price").val()),
                    image: $("#game-image").val(),
                    category: $("#category-name").val(),
                    description: $("#game-description").val() || "Kh√¥ng c√≥ m√¥ t·∫£"
                };

                if (gameId) {
                    $.ajax({
                        url: `${API_URL}/${gameId}`,
                        type: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify(gameData),
                        success: function () {
                            alert("C·∫≠p nh·∫≠t game th√†nh c√¥ng!");
                            $("#game-form")[0].reset();
                            $("#game-id").val("");
                            loadGames();
                        }
                    });
                } else {
                    $.post(API_URL, gameData, function () {
                        alert("Th√™m game th√†nh c√¥ng!");
                        $("#game-form")[0].reset();
                        loadGames();
                    });
                }
            });

            // X√≥a game
            $(document).on("click", ".delete-game", function () {
                if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a game n√†y?")) {
                    let gameId = $(this).data("id");
                    $.ajax({
                        url: `${API_URL}/${gameId}`,
                        type: "DELETE",
                        success: function () {
                            alert("X√≥a game th√†nh c√¥ng!");
                            loadGames();
                        }
                    });
                }
            });

            // S·ª≠a game
            $(document).on("click", ".edit-game", function () {
                let gameId = $(this).data("id");
                $.get(`${API_URL}/${gameId}`, function (game) {
                    $("#game-id").val(game.id);
                    $("#game-name").val(game.name);
                    $("#game-price").val(game.price);
                    $("#game-image").val(game.image);
                    $("#category-name").val(game.category || "");
                    $("#game-description").val(game.description || "Kh√¥ng c√≥ m√¥ t·∫£");
                });
            });

            // ƒêƒÉng xu·∫•t
            $("#logout-btn").click(function () {
                localStorage.removeItem("currentUser");
                alert("B·∫°n ƒë√£ ƒëƒÉng xu·∫•t!");
                window.location.href = "/User/index.html";
            });
        });
    </script>

</body>
