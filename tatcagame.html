<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫•t c·∫£ Game - Shop Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* Thi·∫øt k·∫ø danh s√°ch game */
        .game-card {
            transition: 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .game-card img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        /* Thi·∫øt k·∫ø b·ªô l·ªçc */
        #category-filter {
            width: 100%; /* K√©o d√†i ra to√†n b·ªô c·ªôt */
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shop Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang ch·ªß</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tatcagame.html">T·∫•t c·∫£ Game</a></li>
                    <li class="nav-item"><a class="nav-link" href="giohang.html">Gi·ªè h√†ng üõí <span class="badge bg-danger" id="cart-count">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Danh s√°ch t·∫•t c·∫£ game -->
    <div class="container mt-4">
        <h2 class="text-center">üéÆ T·∫•t c·∫£ Game</h2>

        <!-- B·ªô l·ªçc danh m·ª•c -->
        <div class="row mb-3">
            <div class="col-md-6 mx-auto"> <!-- Canh gi·ªØa v√† k√©o d√†i -->
                <label for="category-filter" class="form-label">L·ªçc theo danh m·ª•c:</label>
                <select id="category-filter" class="form-select">
                    <option value="all">T·∫•t c·∫£</option>
                </select>
            </div>
        </div>


        <!-- Danh s√°ch game -->
        <div class="row" id="game-list">
            <!-- D·ªØ li·ªáu game s·∫Ω ƒë∆∞·ª£c t·∫£i t·ª´ API -->
        </div>
    </div>

    <script>
        const API_URL = "https://67e0e43e58cc6bf785234aa9.mockapi.io/gamesss";

        $(document).ready(function () {
            let allGames = [];

            loadGames();
            loadCartCount();

            function loadGames() {
                $.get(API_URL, function (games) {
                    allGames = games;
                    loadCategories(games);
                    displayGames(games);
                });
            }

            // Hi·ªÉn th·ªã danh s√°ch game
            function displayGames(games) {
                let gameHtml = "";
                $.each(games, function (index, game) {
                    gameHtml += `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 game-card">
                                <img src="${game.image}" class="card-img-top" alt="${game.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${game.name}</h5>
                                    <p class="card-text text-muted">üìå ${game.category || "Ch∆∞a c√≥ danh m·ª•c"}</p>
                                    <p class="card-text"><strong>üí∞ Gi√°:</strong> ${game.price.toLocaleString()} VNƒê</p>
                                    <p class="card-text"><strong>M√¥ t·∫£:</strong> ${game.description || "Kh√¥ng c√≥ m√¥ t·∫£"}</p>
                                    <button class="btn btn-primary add-to-cart" data-id="${game.id}" data-name="${game.name}" data-price="${game.price}" data-image="${game.image}">üõí Th√™m v√†o gi·ªè</button>
                                </div>
                            </div>
                        </div>`;
                });
                $("#game-list").html(gameHtml);
            }

            // L·ªçc danh m·ª•c
            function loadCategories(games) {
                let categories = [...new Set(games.map(game => game.category))].filter(Boolean);
                let categoryOptions = `<option value="all">T·∫•t c·∫£</option>`;
                categories.forEach(category => {
                    categoryOptions += `<option value="${category}">${category}</option>`;
                });
                $("#category-filter").html(categoryOptions);
            }

            // X·ª≠ l√Ω l·ªçc game theo danh m·ª•c
            $("#category-filter").change(function () {
                let selectedCategory = $(this).val();
                let filteredGames = selectedCategory === "all" ? allGames : allGames.filter(game => game.category === selectedCategory);
                displayGames(filteredGames);
            });

            // Th√™m v√†o gi·ªè h√†ng
            $(document).on("click", ".add-to-cart", function () {
                let game = {
                    id: $(this).data("id"),
                    name: $(this).data("name"),
                    price: $(this).data("price"),
                    image: $(this).data("image"),
                    quantity: 1
                };

                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let existingGame = cart.find(item => item.id === game.id);

                if (existingGame) {
                    existingGame.quantity += 1;
                } else {
                    cart.push(game);
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                loadCartCount();
                alert("ƒê√£ th√™m v√†o gi·ªè h√†ng!");
            });

            function loadCartCount() {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let totalCount = cart.reduce((total, game) => total + game.quantity, 0);
                $("#cart-count").text(totalCount);
            }
        });
    </script>

</body>
</html>
